!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-4-JS</title>
</head>

<body>
    <p>Demander, à l'aide de boîtes de dialoques, le nom, l'âge et la ville d'un utilisateur. Afficher ses réponses dans
        une boîte de dialogue.</p>


    <!-- UTILISATION DES BALISES SCRIPTS POUR ECRIRE EXECTUTER DU JS -->

    <script>
        
        let name = window.prompt ( "Entrez votre nom :" )
        let age = window.prompt ( "Entrez votre age :")
        let city = window.prompt ( "Entrez votre ville :")
        window.alert(`${name}, ${age}, ${city}`)

    </script>
</body>

</html>
