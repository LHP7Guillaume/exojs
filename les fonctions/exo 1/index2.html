    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Exo-uno-JS</title>

</head>



<body>

    <form>
        <div>
            <label for="nb1">Nombre 1</label>
            <input type="text" id="nb1">
        </div>
        <div>
            <label for="nb2">Nombre 2</label>
            <input type="text" id="nb2">
        </div>
        <div>
            <label for="result">resultat</label>
            <input type="text" id="result" disabled>
        </div>
        <button id="buton" type="button" class="btn btn-primary m-2" onclick="multiply()">Multiplier</button>
        <button id="raz" type="button" class="btn btn-primary m-2" onclick="multiply()">raz</button>
    </form>

    <script>
        function raz() {
            document.getElementById("nb1").value = ""
            document.getElementById("nb2").value = ""
            document.getElementById("result").value = ""
        }
        document.getElementById("raz").onclick = raz
        
  



        function multiply() {
            let nb1 = document.getElementById("nb1").value
            let nb2 = document.getElementById("nb2").value
            document.getElementById("result").value = nb1 * nb2
        }
    </script>
