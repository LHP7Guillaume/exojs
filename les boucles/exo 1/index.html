<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-boucle-JS</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="year"> </div>


    <!-- UTILISATION DES BALISES SCRIPTS POUR ECRIRE EXECTUTER DU JS -->

    <script>
        let i = 2020
        // while (i <= 2030) {
        //     console.log(i)
        //     i++
        // }
        const rabbit = document.getElementById("year")
        for (i; i <= 2030; i++) {
            if (Number.isInteger(i/4)) {
                rabbit.innerHTML += `<p class="green"> ${i} </p>`
            } else {
                rabbit.innerHTML += `<p> ${i} </p>`
            }
        }
    </script>


</body>
